{% extends "mysite/base.html" %}

{% block content %}
    <h1>Amended Circle</h1>
    {% if error_message %}
      <h2 class="error">{{error_message}}</h2>
    {% endif %}
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Update the website for this circle</button>
    </form>
    <a class="btn btn-default" href="{% url 'events.views.event_list' %}">View Events</a>
{% endblock %}
